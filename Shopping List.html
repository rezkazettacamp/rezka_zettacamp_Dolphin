<!DOCTYPE html>
<html>

<head>
    <title>Shopping List</title>
</head>

<body>
    <h1 style="text-align: center;">Shopping List</h1>

    <dl style="text-align: center;">
        <dt><strong>Monthly Shopping List</strong></dt>
        <dd>This shopping list is a list of item that must be purchased for 1 month supply.</dd>
    </dl>

    <table border="1" style="width: 100%">

        <tr style="text-align: center;">
            <th>Item</th>
            <th>Variety</th>
            <th>Amount</th>
            <th>Price</th>
        </tr>

        <tr style="text-align: center;">
            <td rowspan="3">Meat</td>
            <td>
                <img src="cow.png" alt="Cow meat" width="200px">
            </td>
            <td rowspan="3">3 kg</td>
            <td rowspan="3">Rp. 30.000&sol;kg</td>
        </tr>
        <tr style="text-align: center;">
            <td>
                <img src="chicken.png" alt="Chicken meat" width="200px">
            </td>
        </tr>

        <tr>
            <td style="text-align: center;">
                <img src="fish.png" alt="Fish meat" width="200px">
            </td>
        </tr>

        <tr style="text-align: center;">
            <td rowspan="2">Vagetable</td>
            <td>
                <img src="broccoli.png" alt="Broccoli" width="200px">
            </td>
            <td rowspan="2">10gr</td>
            <td rowspan="2">Rp. 1.000&sol;gr</td>
        </tr>
        <tr style="text-align: center;">
            <td>
                <img src="carrot.png" alt="Carrot" width="200px">
            </td>
        </tr>

        <tr style="text-align: center;">
            <td rowspan="2">Fruit</td>
            <td>
                <img src="apple.png" alt="Apple" width="200px">
            </td>
            <td rowspan="2">2kg</td>
            <td rowspan="2">Rp. 10.000&sol;kg</td>
        </tr>
        <tr style="text-align: center;">
            <td>
                <img src="banana.png" alt="Banana" width="200px">
            </td>
        </tr>

        <tr style="text-align: center;">
            <td rowspan="2">Noodle</td>
            <td>
                <img src="miegoreng.png" alt="Mie goreng" width="200px">
            </td>
            <td rowspan="2">2pcs</td>
            <td rowspan="2">Rp. 3.000&sol;pcs</td>
        </tr>
        <tr style="text-align: center;">
            <td>
                <img src="miekuah.png" alt="Mie kuah" width="200px">
            </td>
        </tr>

        <tr style="text-align: center;">
            <th>Total Price</th>
            <td colspan="3">Rp. 66.000</td>
        </tr>

    </table>

</body>

</html>
